<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>
        Josh Long
    </title>
</head>
<style>
    /* CORE */
    @import url("https://rsms.me/inter/inter.css");

    .zone {

        padding-left: var(--zone-padding);
        padding-right: var(--zone-padding);

        margin-left: calc(-1 * var(--page-left-pad));
        margin-right: calc(-1 * var(--page-right-pad));

    }

    *, *::before, *::after {
        box-sizing: border-box;
    }

    a {
        color: var(--white)
    }

    html {
        font-family: 'Inter', sans-serif;
    }

    :root {
        --common-gutter: 10px;
        --button-radius: calc(.8 * var(--common-gutter));
        --zone-padding: calc(2 * var(--page-right-pad));
        --cover-width: 300px;
        --active-cover-width: 342px;


        --josh-hero-image-height: 634px;
        --josh-hero-image-width: 500px;

        --gray-25: #FCFCFD;
        --gray-100: #F2F4F7;
        --gray-300: #D0D5DD;
        --gray-400: #98A2B3;
        --gray-500: #667085;
        --gray-800: #1D2939;
        --gray-900: #101828;
        --green-50: #ECFDF3;
        --green-600: #039855;
        --green-700: #027A48;

        --black: #000;
        --white: white;
        --light-green: #6CE9A6;
        --green-gradient: linear-gradient(#079052, #439792);

        --page-right-pad: calc(var(--common-gutter) * 3);
        --page-left-pad: calc(var(--common-gutter) * 3);
        --page-top-pad: calc(var(--common-gutter) * 3);
        --page-bottom-pad: calc(var(--common-gutter) * 3);

        --appearance-event-padding: .9em;

        --mobile-width: 1000px;

        /**/
        --hamburger-menu-width: 80px;
    }

    h2 {
        font-size: x-large;
        margin-bottom: 0;
        line-height: normal;
    }

    body {
        margin: 0;
        background: var(--white);
        padding-left: var(--page-left-pad);
        padding-right: var(--page-left-pad);
        padding-top: var(--page-top-pad);

    }

</style>
<style>
    /* MENU  */
    .menu {
        padding-top: var(--page-top-pad);
        padding-bottom: var(--common-gutter);
        color: var(--white);
        background-color: var(--black);
        display: grid;
        grid-template-columns: auto var(--hamburger-menu-width);
        grid-template-rows: auto  max-content;
        grid-template-areas:
                    "logo  hamburger  "
                    "links links ";
        margin-top: calc(-1 * var(--page-top-pad));
        vertical-align: center;
        align-items: center;
    }

    .menu .social-icons {
        display: none;
    }

    .menu > .hamburger-menu:focus + .links {
        /* TODO this should be a javascript handler because any links clicked within don't work! */
        display: block;
    }

    .menu > .hamburger-menu {
        display: block;
        grid-area: hamburger;
        padding: 0;
        height: 80px;
        min-height: 80px;
        width: 80px;
        min-width: 80px;
        background-size: 80px 80px;
        background-repeat: no-repeat;
        background-image: url("assets/images/hamburger-menu.png");
    }

    .menu > .links {
        grid-area: links;
        display: none;

    }

    .menu > .links {
        text-align: center;

    }

    .menu > .links > a {
        margin: 0;
        padding: 0;
        display: block;
        font-weight: 500;
        text-decoration: none;
    }

    .menu .logo {
        grid-area: logo;
        font-weight: 500;
        font-size: 7vw;
    }

    @media screen and (min-width: 1000px) {
        .menu .logo {
            font-size: larger;
        }

        .menu .hamburger-menu {
            display: none;
        }

        .menu .social-icons {
            grid-area: social-icons;
            background: url("assets/images/social-icons.png") no-repeat;
            background-size: 200px 20px;
            height: 20px;
            display: block;
            width: 200px;
        }

        .menu > .links > a {
            display: inline;
            margin: 0;
            padding-right: 0.5em;
        }

        .menu > .links {
            grid-area: links;
            display: block;
        }

        .menu {
            grid-template-areas: "logo links social-icons";
            grid-template-columns: 150px  auto 200px;
        }
    }

</style>
<style>
    /*HERO*/
    .hero {

        /*       font-size: 20px;
               line-height: 30px;*/
        background-color: var(--black);
        grid-area: hero;
        color: var(--gray-100);
        display: grid;
        grid-template-areas: "text "
        "image";
        grid-template-rows: auto auto;
    }

    .hero > .text > button {
        background-color: var(--black);
        border-radius: var(--button-radius);
        padding: 1em 20px;
        color: var(--light-green);
        border: 1px solid var(--light-green);
        margin-top: 2em;
    }

    .hero > .text {
        grid-area: text;
    }

    .hero > .image > img {
        width: 100%;
    }

    .hero > .image {
        text-align: center;
    }

    .hero > .text > .name {
        font-size: 60px;
        line-height: 2em;
        display: none;
    }

    @media screen and (min-width: 1000px) {

        .hero {
            display: grid;
            grid-template-areas: "text image";
            grid-template-columns: auto 500px;
            padding-top: var(--page-top-pad);
        }

        .hero > .text > .name {
            display: block;
        }
    }
</style>
<style>


    /* TODO */
    @media screen and (min-width: 2200px) {
        /* deactivate all the styling until we can get a chance to work on it */
        /* APPEARANCES */
        .appearances {
            display: grid;
            background-color: var(--gray-900);
            color: var(--white);
            vertical-align: center;
            padding-top: 1.5em;
            padding-bottom: 1.5em;
        }

        .appearances > h2 {
            background-image: url("assets/images/calendar.png");
            background-size: 40px 40px;
            background-repeat: no-repeat;
            padding-left: 50px;
            height: calc(5 * var(--common-gutter));
        }

        .appearances > .timeline {
            display: grid;
            grid-template-columns: repeat(auto-fill, 500px);
            grid-column-gap: 0.5em;
            grid-auto-flow: column;
            margin-bottom: 1em;
            overflow: auto;
        }

        .appearances > .timeline > .event {
            border-radius: 10px;
            background-color: var(--gray-800);
            padding: var(--appearance-event-padding);
            display: grid;
            grid-template-areas: "date description"
                                 " .   description";
            grid-template-columns: 100px 300px;
            grid-template-rows: 100px auto;

        }

        .appearances > .timeline > .event > .date {
            grid-area: date;
            background-image: var(--green-gradient);
            padding: 1em;
            border-radius: 10px;
            color: var(--gray-25);
            text-align: center;
            min-height: 100px;
            min-width: 100px;
        }

        .appearances > .timeline > .event > .date > .day {
            font-size: xx-large;
        }

        .appearances > .timeline > .event > .description {
            padding-left: var(--appearance-event-padding);
        }

        .appearances > .timeline > .event > .description > .event-name {
            color: var(--gray-25);
            /*line-height: 30pt;*/
            font-size: large;
            grid-area: event;
        }

        .appearances > .timeline > .event > .description > .event-details {
            font-size: small;
            color: var(--gray-300);
            margin-top: 0.5em;
        }

        /*  RECENT POSTS  */
        .recent-posts {
            padding-top: var(--page-top-pad);
            padding-bottom: var(--page-bottom-pad);
            margin-bottom: var(--page-bottom-pad);
            margin-top: var(--page-top-pad);
        }

        .recent-posts > h2 {
            padding-left: var(--common-gutter);
            padding-right: var(--common-gutter);

        }

        .recent-post-panel {
            padding: var(--common-gutter);
            display: inline-block;
        }

        .recent-post {
            display: inline-block;
            filter: drop-shadow(calc(var(--common-gutter) / 2) calc(var(--common-gutter) / 2) calc(var(--common-gutter) / 2) var(--gray-300));
            background-color: var(--white);
            padding: var(--common-gutter);
            /*border: 1px solid var(--gray-300);*/
            border-radius: var(--common-gutter);
        }

        .recent-post > img {
            width: 100%;
            border: 1px solid var(--gray-100);
        }

        .recent-post > .date {
            font-size: 14px;
            line-height: 20px;
            color: var(--green-700);
            margin-bottom: var(--common-gutter);
            margin-top: var(--common-gutter);

        }

        .recent-post > .title {
            font-weight: bold;
            font-size: 20px;
            line-height: 30px;
            color: var(--gray-800);
            margin-bottom: var(--common-gutter);
        }

        .recent-post > .text > p {
            color: var(--gray-500);
            font-size: 16px;
            line-height: 24px;
        }

        .recent-posts > .recent-posts-columns {
            column-count: 3;
            column-gap: 0;
        }

        .recent-posts > .recent-posts-buttons {
            alignment: center;
            text-align: center;
            margin-bottom: calc(var(--common-gutter) * 2);
            margin-top: calc(var(--common-gutter) * 2);
        }

        .recent-posts > .recent-posts-buttons > button {
            background-color: var(--green-50);
            border-radius: var(--common-gutter);
            padding: calc(1.5 * var(--common-gutter));
            border-width: 0;
            line-height: 24px;
            font-size: 16px;
            font-weight: normal;
            color: var(--green-700);
            filter: drop-shadow(calc(var(--common-gutter) / 6) calc(var(--common-gutter) / 6) calc(var(--common-gutter) / 6) var(--gray-300));
        }


        /* PODCAST */
        .latest-episode-image {
            grid-area: image;
            align-content: center;
            alignment: center;
            text-align: center;
            vertical-align: center;
            padding: var(--common-gutter);
        }

        .podcast > .podcast-logo {
            --podcast-logo-width: 385px;
            --podcast-logo-height: 128px;
            width: var(--podcast-logo-width);
            height: var(--podcast-logo-height);
            background-repeat: no-repeat;
            background-size: var(--podcast-logo-width) var(--podcast-logo-height);
            background-image: url("assets/images/bootiful-podcast-logo.png");
        }

        .latest-episode-image > img {
            --guest-image-dimension: 100px;
            width: var(--guest-image-dimension);
            height: var(--guest-image-dimension);
            background-size: var(--guest-image-dimension);
            clip-path: circle(calc(var(--guest-image-dimension) / 2));
        }

        .podcast > .podcast-listen {
            grid-area: listen;
            --microphone-size: 48px;
            background-image: url("assets/images/microphone.png");
            background-size: var(--microphone-size);
            font-size: 36px;
            line-height: var(--microphone-size);
            padding-left: calc(var(--microphone-size) + var(--common-gutter));
            background-repeat: no-repeat;
            margin-bottom: var(--common-gutter);
        }

        .podcast > .podcast-description {
            grid-area: text;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 28px;
            color: var(--gray-100);
            padding-right: calc(2 * var(--common-gutter));
        }

        .podcast > .podcast-logo {
            grid-area: logo;
        }

        .latest-episode-panel {
            /*
            hackety: we need the BG to be transparent but the
            contents (in the same grid spot) to be 100% opaque
        */
            grid-area: panel;
            background-color: #101828;
            opacity: 0.48;
            border-radius: var(--common-gutter);
            z-index: 1;
        }

        .latest-episode-panel-content {
            display: grid;
            margin-top: var(--common-gutter);
            margin-bottom: var(--common-gutter);
            padding: var(--common-gutter);
            opacity: 1;
            grid-area: panel;
            z-index: 2;
            grid-template-areas:
                "image prompt prompt"
                "image synopsis play ";
            grid-template-columns: minmax(150px, auto ) auto 80px;
            grid-template-rows: auto   auto auto;
        }

        .podcast {
            display: grid;
            grid-template-areas:
                "listen logo"
                "text logo"
                " .     ."
                "panel panel";
            grid-template-rows: auto auto calc(var(--common-gutter) * 2 ) auto;
            padding-top: calc(var(--page-top-pad) * 2);
            padding-bottom: calc(var(--page-bottom-pad) * 2);
            background: rgb(7, 144, 82);
            background: linear-gradient(
                    45deg,
                    rgba(7, 144, 82, 1) 0%,
                    rgba(67, 151, 146, 1) 55%,
                    rgba(67, 151, 146, 1) 100%
            );
            color: white;
        }


        .latest-episode-panel-content > .play {
            --play-icon-dimensions: 50px;
            background-image: url("assets/images/play.png");
            background-repeat: no-repeat;
            background-size: var(--play-icon-dimensions);
            background-position: center;
            grid-area: play;
        }

        .latest-episode-panel-content > .latest-episode-synopsis {
            grid-area: synopsis;
            margin-bottom: calc(-1 * var(--common-gutter));
        }

        .latest-episode-panel-content > .latest-episode-synopsis > p:first-of-type {
        }

        .latest-episode-panel-content > .latest-episode-synopsis > p {
            font-size: 16px;
            line-height: 24px;
            color: var(--gray-300);
        }

        .latest-episode-panel-content > .latest-episode-synopsis > h2 {
            font-weight: 600;
            font-size: 20px;
            line-height: 30px;
            margin-top: 0;
        }

        .latest-episode-panel-content > .latest-episode-prompt {
            grid-area: prompt;
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 8px;
            padding: 0;
        }

        /*  general purpose content showcase styles  */
        .content-showcase {
            padding-top: var(--page-top-pad);
        }

        .content-showcase > p {
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 28px;
            text-align: center;
            color: #667085;
            padding-right: calc(var(--common-gutter) * 20);
            padding-left: calc(var(--common-gutter) * 20);
        }

        .content-showcase > h2 {
            color: var(--gray-900);
            font-style: normal;
            font-weight: bold;
            font-size: 36px;
            line-height: 44px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .arrows {
            text-align: center;
            grid-area: arrows;
            margin-top: var(--common-gutter);
        }

        .arrows > .arrow.left {
            background-image: url("assets/images/arrows/gray-l.png");
            display: inline-block;
        }

        .arrows > .arrow.right {
            display: inline-block;
            background-image: url("assets/images/arrows/gray-r.png");
        }

        .arrows > .arrow.left.active {
            background-image: url("assets/images/arrows/bw-l.png");
        }

        .arrows > .arrow.right.active {
            background-image: url("assets/images/arrows/bw-r.png");
        }

        .arrows > .arrow {
            --arrow-dimension: 40px;
            height: var(--arrow-dimension);
            width: var(--arrow-dimension);
            background-size: var(--arrow-dimension);
            background-repeat: no-repeat;
        }

        .content {
            display: grid;
        }

        .content > .description > button {
            justify-content: center;
            align-items: center;
            padding: var(--common-gutter);
            background: var(--green-600);
            border: 1px solid var(--green-600);
            color: var(--white);
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(16, 24, 40, 0.05);
            border-radius: 8px;

        }

        .content > .description {
            grid-area: description;
            padding: calc(5 * var(--common-gutter));
        }

        .content > .description > h3 {
            font-style: normal;
            font-weight: 600;
            font-size: 30px;
            line-height: 38px;
            color: var(--gray-900);
        }

        .content > .description > p {
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 28px;
            color: var(--gray-500);
        }

        .content > .covers > div.cover.right {
            overflow: hidden;
            grid-area: r;
            width: calc(var(--cover-width) / 2);
        }

        .content > .covers > div.cover.right > img {
            clip-path: inset(0px calc(var(--cover-width) / 2) 00px 0);
            width: var(--cover-width);
        }


        .content > .covers > div.cover.left {
            overflow: hidden;
            grid-area: l;
            width: calc(var(--cover-width) / 2);
        }

        .content > .covers > div.cover.left > img {
            width: var(--cover-width);
            left: calc(-1 * calc(var(--cover-width) / 2));
            display: inline-block;
            position: relative;
        }


        .content > .covers > div.cover.active {
            grid-area: active;
            width: var(--active-cover-width);
            filter: drop-shadow(calc(var(--common-gutter) / 2) calc(var(--common-gutter) / 2) calc(var(--common-gutter) / 2) var(--gray-300));

        }

        .content > .covers > div.cover.active > img {
            opacity: 1;
            width: var(--active-cover-width);
            border: 4px solid black;
            border-radius: var(--common-gutter);
        }

        .content > .covers > .cover > img {
            opacity: 0.5;
            width: var(--cover-width);
        }

        .content > .covers {
            grid-area: covers;
            display: grid;
            grid-template-areas: "l active r";
            grid-auto-flow: column;
            align-items: center;
            justify-items: center;
        }

        .zone h2 {
            margin-top: calc(5 * var(--common-gutter));
        }

        /* books content-showcase  */
        .books button {
            border-radius: var(--common-gutter);
            padding: var(--common-gutter);
            --buy-button-left: calc(4 * var(--common-gutter));
            padding-left: calc(var(--buy-button-left));
            background-repeat: no-repeat;
            background-position-y: calc(1 * var(--common-gutter));
            background-position-x: calc(1 * var(--common-gutter));
            background-size: 24px;
            margin-left: var(--common-gutter);
            margin-right: var(--common-gutter);
        }

        .books .buttons {
            text-align: center;
        }

        .books .buttons > button.leanpub {
            color: white;
            background-color: black;
            background-image: url("assets/images/buttons/leanpub.png");
        }

        .books .buttons > button.amazon {
            color: black;
            background-color: white;
            background-image: url("assets/images/buttons/amazon.png");
        }

        .books {
        }

        .books > .content {
            margin-right: calc(-1 * var(--zone-padding));
            grid-template-areas:
            "description covers "
            "description arrows ";
        }

        /* livelessons content-showcase  */
        .livelessons > .content {
            margin-top: calc(5 * var(--common-gutter));
            margin-left: calc(-1 * var(--zone-padding));
            grid-template-areas:
            " covers description "
            " arrows description ";
        }


        /*  SPRING TIPS VIDEOS  */
        .youtube {
            padding-top: var(--page-top-pad);
            padding-bottom: var(--page-bottom-pad);
            background: linear-gradient(0deg, #101828, #101828);
            display: grid;
            grid-template-areas: "text video";
            grid-template-columns: 30% 70%;
            margin-top: var(--page-top-pad);
        }

        .youtube button {
            background-repeat: no-repeat;
            --button-icon-size: 20px;
            background-position-y: calc(var(--common-gutter) * .7);
            background-position-x: var(--common-gutter);
            background-size: var(--button-icon-size) var(--button-icon-size);
            display: block;
            border: 1px solid var(--gray-300);
            box-sizing: border-box;
            color: var(--gray-25);
            padding: var(--common-gutter);
            padding-left: calc(var(--common-gutter) * 4);
            background-color: #101828;
            border-radius: var(--button-radius);
            margin-bottom: var(--common-gutter);

        }

        .youtube .text {
            grid-area: text;
            padding-right: calc(5 * var(--common-gutter));
            /*border: 1px solid red;*/
        }

        .youtube .video {
            grid-area: video;

            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */


        }

        .youtube .video iframe {
            border-radius: var(--common-gutter);
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;

        }

        .youtube h2 {
            color: var(--white);
            --screen-dimension: 48px;
            background-image: url("assets/images/screen.png");
            background-size: var(--screen-dimension);
            padding-left: calc(var(--screen-dimension) + var(--common-gutter));
            background-repeat: no-repeat;
            font-size: 36px;
            line-height: var(--screen-dimension);
            margin-bottom: var(--common-gutter);

        }

        button.spring-site {
            background-image: url("assets/images/buttons/spring.png");
        }

        button.twitter {
            background-image: url("assets/images/buttons/twitter.png");
        }

        button.youtube {
            background-image: url("assets/images/buttons/youtube.png");
        }

        .youtube p {
            color: var(--gray-100);
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 28px;
        }


        /* FOOTER */
        .contact {
            padding-top: var(--page-top-pad);
            padding-bottom: var(--page-top-pad);
            background-color: var(--gray-800);
            display: grid;
            grid-template-areas: "prompt call-to-action";
            grid-template-columns: auto auto;
        }

        .contact h2 {
            margin: 0;
        }

        .contact .call-to-action {
            grid-area: call-to-action;
            text-align: right;
        }

        .contact .call-to-action button {
            justify-content: center;
            align-items: center;
            padding: var(--common-gutter);
            background: var(--green-600);
            border: 1px solid var(--green-600);
            color: var(--white);
            box-sizing: border-box;
            border-radius: 8px;
        }

        .contact .prompt {
            color: var(--gray-100);
            grid-area: prompt;
        }

        /* FOOTER */
        .footer {
            color: var(--gray-100);
            padding-top: calc(2 * var(--page-top-pad));
            padding-bottom: calc(2 * var(--page-bottom-pad));
            background-color: var(--gray-900);
            --icons-dimensions-height: 20px;
            --icons-dimensions-width: 200px;
            height: calc(var(--page-bottom-pad) + var(--page-top-pad) + var(--icons-dimensions-height));
            display: grid;
            grid-template-areas: "icons name copyright";
            grid-template-columns: 40% 20% 40%;
